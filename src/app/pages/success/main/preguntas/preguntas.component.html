<mat-toolbar color="primary">
    <span>Administrador de Preguntas</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="accent" (click)="openAddEditEmployeeDialog()">AGREGAR PREGUNTA</button>
</mat-toolbar>
<!-- The body of our app -->
<div class="main-body">
    <!-- The filter section -->
    <mat-form-field aria-haspopup="outline">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="ej: miIdPropio" #input>
    </mat-form-field>
    <!-- The pregunta details table -->
    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort>
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="idPropio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> IdPropio </th>
                <td mat-cell *matCellDef="let row"> {{row.idPropio}}</td>
            </ng-container>

            <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
                <td mat-cell *matCellDef="let row"> {{row.categoria}}</td>
            </ng-container>

            <ng-container matColumnDef="pregunta">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Pregunta </th>
                <td mat-cell *matCellDef="let row"> {{row.pregunta}}</td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row">
                    <span (click)="openEditForm(row)" class="action-icon" style="margin-right: 5px;">
                        <mat-icon color="primary">edit</mat-icon>
                    </span>
                    <span (click)="deleteEmployee(row.id)" class="action-icon">
                        <mat-icon color="warn">delete</mat-icon>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- This row will be shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontro nada con: "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
